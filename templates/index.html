<!DOCTYPE html>
<head>
  <title>COBOL To Java Transpiler</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='hunter.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='hunter.png') }}" class="icon" />
  <h3>COBOL To Java</h3>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="Enter a COBOL statement" required />
    <input type="submit" value="Generate Java code" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
